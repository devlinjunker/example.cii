name: PR Landmine

on:
  pull_request:
    types:
      - pull_request_review

jobs:
  landmine:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - name: PR Landmine
      uses: tylermurry/github-pr-landmine@v1
      with:
        token: ${{ github.token }}
        test-command: ./scripts/bin/test.sh

